<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - Микропомощник по привычкам</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="styles_min.css" rel="stylesheet">
</head>
<body>
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index_min.html">
                <span class="material-icons align-middle me-1">eco</span>
                Микропомощник
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index_min.html">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="friends_min.html">Друзья</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contacts_min.html">Контакты</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <main class="container my-5">
        <div class="app-card mx-auto p-4">
            <h1 class="card-title mb-4">Контакты</h1>

            <!-- Форма обратной связи -->
            <form id="contactForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Ваше имя</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Сообщение</label>
                    <textarea class="form-control" id="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-success">
                    <span class="material-icons align-middle me-1">send</span>
                    Отправить
                </button>
            </form>

            <!-- Контактная информация -->
            <div class="mt-5">
                <h2 class="h5 mb-3">Наши контакты</h2>
                <ul class="list-unstyled">
                    <li class="mb-2">
                        <span class="material-icons align-middle me-2 text-success">email</span>
                        support@microhelper.ru
                    </li>
                    <li class="mb-2">
                        <span class="material-icons align-middle me-2 text-success">public</span>
                        www.microhelper.ru
                    </li>
                    <li>
                        <span class="material-icons align-middle me-2 text-success">schedule</span>
                        Поддержка: 9:00 - 18:00 (МСК)
                    </li>
                </ul>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center">
        <div class="container">
            <small>Микропомощник по привычкам &copy; 2024</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script_min.js"></script>
</body>
</html>
