<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Друзья - Микропомощник по привычкам</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="styles_min.css" rel="stylesheet">
</head>
<body>
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index_min.html">
                <span class="material-icons align-middle me-1">eco</span>
                Микропомощник
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index_min.html">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="friends_min.html">Друзья</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacts_min.html">Контакты</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <main class="container my-5">
        <div class="app-card mx-auto p-4">
            <h1 class="card-title mb-4">Рейтинг друзей</h1>

            <!-- Таблица друзей -->
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Имя</th>
                            <th>Выполнено</th>
                            <th>Серия</th>
                        </tr>
                    </thead>
                    <tbody id="friends-table">
                        <tr class="friend-highlight">
                            <td>1</td>
                            <td>Вы</td>
                            <td>42</td>
                            <td>7 дней</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Анна</td>
                            <td>38</td>
                            <td>5 дней</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Михаил</td>
                            <td>35</td>
                            <td>4 дня</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Добавить друга -->
            <div class="mt-4">
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addFriendModal">
                    <span class="material-icons align-middle me-1">person_add</span>
                    Добавить друга
                </button>
            </div>
        </div>
    </main>

    <!-- Модальное окно добавления друга -->
    <div class="modal fade" id="addFriendModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Добавить друга</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addFriendForm">
                        <div class="mb-3">
                            <label for="friendName" class="form-label">Имя друга</label>
                            <input type="text" class="form-control" id="friendName" required>
                        </div>
                        <div class="mb-3">
                            <label for="friendEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="friendEmail" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="submit" form="addFriendForm" class="btn btn-success">Добавить</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center">
        <div class="container">
            <small>Микропомощник по привычкам &copy; 2024</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script_min.js"></script>
</body>
</html>
